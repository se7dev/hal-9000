version: "3.7"
services:
  rust_bot:
    build:
      dockerfile: .docker/bot.Dockerfile
      context: .
    container_name: rust_bot
    volumes:
      - ./src:/usr/app/src
      - ./Cargo.toml:/usr/app/Cargo.toml
      - ./Cargo.lock:/usr/app/Cargo.lock
    env_file:
      - .env
    depends_on:
      - database
    entrypoint: ["cargo", "watch", "-x", "test -- --nocapture", "-x", "run"]
    links:
      - "database:mongo"

  database:
    image: mongo:latest
    container_name: database
    env_file:
      - .env
    ports:
      - 27017:27017
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db

volumes:
  mongodb_data: